<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="page-title">Weather Updates</h1>
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Search for cities" required />
      <button type="submit">Search</button>
    </form>

    <div class="weather-layout">
      <div class="weather-main">
        <div id="currentWeather" class="current-weather-card">
          <h2 id="location"></h2>
          <p id="chanceOfRain"></p>
          <h1 id="temperature"></h1>
          <img id="weatherIcon" class="weather-icon hidden" src="" alt="Weather Icon" />
        </div>

        <div class="forecast-section">
          <h3>Today's Forecast</h3>
          <div id="hourlyForecast" class="hourly-forecast"></div>
        </div>

        <div class="air-conditions">
          <h3>Air Conditions</h3>
          <div id="airConditions" class="air-conditions-grid"></div>
        </div>
      </div>

      <div class="forecast-section-right">
        <h3>7-Day Forecast</h3>
        <div id="forecast" class="forecast-container"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
